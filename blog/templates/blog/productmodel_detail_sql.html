{% extends "blog/base.html" %}
{% block content %}
<div class="d-flex">
	<a class="ml-2" href="javascript:;" style="text-decoration: none;">
	<input type="hidden">
		<span class="badge badge-light badge-pill ml-auto mt-1 mb-1 thumb_effect" style="background-color: #67ace6; color: white;"
			onmouseover="this.style='background-color: #4d718f; color: white;'"
			onmouseout="this.style='background-color: #67ace6; color: white;'"
			onclick="window.history.back();return false;">
			&#x200B; << Back &#x200B;
		</span>
	</a>
	<a class="ml-auto mb-2" href="javascript:;" style="text-decoration: none;">
		<input type="hidden">
		<span class="badge badge-light badge-pill ml-auto mt-1 mb-1 thumb_effect" style="background-color: #adadad; color: white;"
			onmouseover="this.style='background-color: #e6c667; color: white;'"
			onmouseout="this.style='background-color: #adadad; color: white;'"
			onclick="location.reload();">
			&#x200B; &#x21BB; Refresh &#x200B;
		</span>
	</a>
	<a class="ml-2 mb-2" href="javascript:;" style="text-decoration: none;">
		<input type="hidden">
		<span class="badge badge-light badge-pill ml-auto mt-1 mb-1 thumb_effect" style="background-color: #75c990; color: white;"
			onmouseover="this.style='background-color: #4e8560; color: white;'"
			onmouseout="this.style='background-color: #75c990; color: white;'"
			onclick="window.location.href='{% url 'update-product' object.0 %}'">
			&#x200B; Update &#x200B;
		</span>
	</a>
	<a class="ml-2 mb-2 mr-2" href="javascript:;" style="text-decoration: none;">
		<input type="hidden">
		<span class="badge badge-light badge-pill ml-auto mt-1 mb-1 thumb_effect" style="background-color: #fc6203; color: white;"
			onmouseover="this.style='background-color: #8c4418; color: white;'"
			onmouseout="this.style='background-color: #fc6203; color: white;'"
			onclick="window.location.href='{% url 'delete-product' object.0 %}';">
			&#x200B; Delete &#x200B;
		</span>
	</a>
</div>
	<article class="media content-section shadow_effect_only">
	    <div class="media-body">
			<div class="article-metadata d-flex">
				<h5 class="article-title">Product: {{ object.ProductName }}</h5>
				<div class="ml-auto"><small class="text-muted"><b></b></small></div>
		</div>
		
		<table>
			<tr>
				<td width='250px'><b>Description:</b></td>
			</tr>
			<tr>
				<td>{{ object.ProductDescription }}</td>
			</tr>
		</table>
		<br>
		<table>
			<tr>
				<td width='175px'><b>Category: </b>{{object.CategoryName}}</td>
				<td style="padding-left:15px;"><b>Status: </b>{{object.Status}}</td>
			</tr>
		</table>
		<br>
	</article>
{% endblock content %}
